<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>focus pattern demo</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
	<script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <form>
      <h2>Form one</h2>
      <fieldset class="horizontal">
          <label>Title <input type="text" name="title"></label>
          <label>Keywords <input type="text" name="keywords"></label>
      </fieldset>
    </form>

    <form>
      <h2>Form two</h2>
      <fieldset class="horizontal">
          <label for="title">This is a non-parent label.</label>
          <input type="text" name="title">
      </fieldset>
    </form>
  </body>
</html>
