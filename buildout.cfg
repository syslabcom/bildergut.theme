[buildout]
extends = http://dist.plone.org/release/5.0/versions.cfg
extensions = mr.developer
parts =
    instance
    test
    code-analysis
    releaser
    i18ndude
    omelette
    robot
    supervisor
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 3180
zserver-threads = 7
eggs =
    Plone
    Pillow
    bildergut.theme [test]
    ploneintranet
    Products.PloneHotfix20160419==1.0


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/bildergut
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'bildergut.theme', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[supervisor]
recipe = collective.recipe.supervisor

port = 3101
serverurl = http://localhost:3101

plugins =
      superlance

programs =
      10 instance ${buildout:directory}/bin/instance [fg] ${instance:location} true

eventlisteners =
      Memmon TICK_60 ${buildout:bin-directory}/memmon [-p instance1=500MB]
      HttpOk (startsecs=20) TICK_60 ${buildout:bin-directory}/httpok [-p instance1 -t 20 http://localhost:3180/]


[versions]
# Don't use a released version of bildergut.theme
bildergut.theme =

ploneintranet = 1.0b1
setuptools = 18.1
zc.buildout = 2.4.1
zc.recipe.egg = 2.0.2
flake8 = 2.4.0
i18ndude = 3.4.0
robotframework = 2.8.4
robotframework-ride = 1.3
robotframework-selenium2library = 1.6.0
robotsuite = 1.6.1
selenium = 2.46.0
